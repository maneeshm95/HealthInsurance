{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Your Insurance</title>
  </head>
  <body>

      <div class="container">
          {% block content %}
          <div class="row">
              <div class="col-sm-8">
                   <p class="mt-3 lead text-muted">We aim to do everything we can to make claiming</p>
                    <img src="{% static 'health.jpeg' %}" width="600px" height="600px">
              </div>

                      <div class="col-sm-4">
                          <h3>Login</h3>
                          <form method="post" class="mt-4">
                                {% csrf_token %}
                                {{form_key}}
                                <br>
                            <input
                                type="submit"
                                value="Login"
                                class="bg-dark text-white btn btn-group-vertical"
                            />
                          <input
                                type="reset"
                                value="clear"
                                class="bg-warning text-dark btn btn-group-vertical"
                                />
                          </form>
                      </div>

                  <div class="row m-5">
                      <p class="text-muted">We make process is easier than ever before!!
                          Call us if you need our services!</p>
                      <br>
                      Dial 1800 111 111
                  </div>
          </div>
          {% endblock %}

      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
